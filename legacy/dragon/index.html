<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dragon Fractal</title>
    <link rel="icon" type="image/png" href="../res/favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="input">
      <input type="range" id="range" style="width: 300px;" value="10" min="0" max="8000" onchange="dragon(this.value)">
      <input type="field" id="field" style="width: 50px;" value="10" min="0" max="8000" onchange="dragon(this.value)">
    </div>
    <script src="dragon.js"></script>
  </body>
</html>
