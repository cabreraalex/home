title: >-
  Designing Alternative Representations of Confusion Matrices to Support
  Non-Expert Public Understanding of Algorithm Performance
desc: >-
  We studied how non-experts use confusion matrices to understand machine
  learning models. We then developed and tested multiple alternative
  representations of model performance, finding that contextualized and
  direcitonal representations are the most useful modifications for improving
  understanding.
