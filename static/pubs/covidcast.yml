title: An open repository of real-time COVID-19 indicators
desc: 'We created an interactive dashboard for tracking COVID-19 indicators. The
  indicators are collected from various sources such as social media surveys
  and testing labs, and can be used to predict or better understand factors in
  the spread and severity of COVID-19.'
